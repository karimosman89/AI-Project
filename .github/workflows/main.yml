name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Test model
        run: pytest

      - name: Build Docker image
        run: docker build -t your-dockerhub-username/image-classifier:latest .

      - name: Push Docker image
        run: docker push your-dockerhub-username/image-classifier:latest

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/deployment.yaml
